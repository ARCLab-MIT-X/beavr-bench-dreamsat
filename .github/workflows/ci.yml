name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    workflow_dispatch:

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Install uv
              uses: astral-sh/setup-uv@v5
              with:
                  enable-cache: true
            - name: Set up Python
              run: uv python install
            - name: Install dependencies
              run: uv sync
            - name: Run Ruff check
              run: uv run ruff check .
            - name: Run Ruff format
              run: uv run ruff format --check .

    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Install uv
              uses: astral-sh/setup-uv@v5
              with:
                  enable-cache: true
            - name: Set up Python
              run: uv python install
            - name: Install dependencies (including dev)
              run: uv sync --all-groups
            - name: Run tests
              run: uv run pytest
